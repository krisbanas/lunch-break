<div class="mid-title mt-5">Find yourself a place for lunch! 🍕</div>

<div *ngIf="!isClicked" class ="small-title mt-5">Set the starting point on the map and press "Go!"...</div>

<div *ngIf="!isLoadingMap" class="recommendation-container">
  <app-map-view></app-map-view>
</div>

<div *ngIf="isClicked && !isLoading && restaurant" class="recommendation-container mt-5">
  <div *ngIf="isClicked" class="small-title">Today's recommendation:</div>
  <div class="recommendation-result mt-2">{{restaurant!.name}}</div>
  <div *ngIf="isClicked" class="small-title mt-3">En guete! 🍽</div>
</div>

<button type="button" class="search-button btn btn-primary mt-5" (click)=findRestaurant() [disabled]="isLoading">
  {{isClicked ? "Nah... Try again!" : "Go!"}}
  <div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</button>
