<div class="container">
  <div class="mid-title">Find yourself a place for lunch! 🍕</div>
  <button type="button" class="search-button btn btn-primary" (click)=findRecommendation() [disabled]="isLoading">
    {{isClicked ? "Nah... Try again!" : "Go!"}}
    <div *ngIf="isLoading" class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </button>

  <div *ngIf="isClicked && !isLoading" class="recommendation-container">
    <div *ngIf="isClicked" class="small-title">Today's recommendation:</div>
    <div class="recommendation-result">{{recommendation}}</div>
    <div *ngIf="isClicked" class="small-title">En guete! 🍽</div>
  </div>
</div>
